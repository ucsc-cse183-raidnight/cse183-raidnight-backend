[[extend 'layout.html']]
<link rel="stylesheet" href="css/sessions/new.css">
<div class="session">
    <div class="title">
        <h1 class="title is-size-2">View Session</h1>
    </div>
    <div class="block mx-6">
        <p>Name: [[=game_session.name]]</p>
        <p>Description: [[=game_session.description]]</p>
        <p>signups: </p>
        [[for signup in signups:]]
        <p class="ml-6">[[=signup.id]]</p>
        [[pass]]
        <div class="mt-3 level-right">
            <a class="button is-primary" href="[[=URL("sessions", session_id, 'edit')]]">
                Edit
            </a>
        </div>
    </div>

</div>
